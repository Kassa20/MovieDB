<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <form action="/login" method="post" id="account">
        <h1 class="form-header">Log in</h1>
        <div class="form-inputs">
          <input class="form-input" name="username" placeholder="username" required/>
          <p class="error" id="error"></p>
          <input class="form-input" type="password" name="password" placeholder="password" required/>
        </div>
        <p class="redirect-link"> <a href="/signup.html">Don't have an accout? sign up</a></p>
        <button class="form-button"  type="submit">Log in</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
