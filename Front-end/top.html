<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top IMDB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&family=Yarndings+12&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <!-- <h1 class="logo">Logo</h1> -->
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">
              <a href="home.html">Home</a>
            </li>
            <li class="menu-list-item"><a href="movies.html">Movies</a></li>
            <li class="menu-list-item"><a href="top.html">Top IMDB</a></li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>

          <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <i class="left-menu-icon fa-solid fa-house"></i>
      <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
      <i class="left-menu-icon fa-solid fa-users"></i>
      <i class="left-menu-icon fa-solid fa-bookmark"></i>
      <i class="left-menu-icon fa-solid fa-tv"></i>
      <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
      <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
    </div>

    <div class="container">
      <div class="content-container">
        <div class="table-content">
            <div class="check-box-container">
                <input type="checkbox" name="check-box" id="" class="check-box"> <span>Top 100</span>
            </div>
          <table class="content-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <!-- <tr>
                <td>1</td>
                <td>The Shawshank Redemption</td>
                <td>9.3</td>
                <td>1994</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
