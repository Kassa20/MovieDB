<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&family=Yarndings+12&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&family=Yarndings+12&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <!-- <h1 class="logo">Logo</h1> -->
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">
              <a href="home.html">Home</a>
            </li>
            <li class="menu-list-item"><a href="movies.html">Movies</a></li>
            <li class="menu-list-item"><a href="shows.html">TV-shows</a></li>
            <li class="menu-list-item"><a href="top.html">Top IMDB</a></li>
            <li class="menu-list-item"><a href="">Trends</a></li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text" id="usernameDisplay"></span>
            <i class="fa-solid fa-caret-down"></i>
          </div>

          <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <i class="left-menu-icon fa-solid fa-house"></i>
      <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
      <i class="left-menu-icon fa-solid fa-users"></i>
      <i class="left-menu-icon fa-solid fa-bookmark"></i>
      <i class="left-menu-icon fa-solid fa-tv"></i>
      <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
      <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
    </div>

    <div class="container">
      <div class="content-container">
        <div
          class="featured-content"
          style="
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #151515),
              url('img/collection.jpg');
          "
        >
          <!-- <img class="featured-title" src="img/f-t-1.png" alt="" /> -->
        </div>
        <div class="input-group">
          <input
            aria-label="Domain"
            type="text"
            class="input"
            placeholder="Search"
          />
          <button class="btn btn--accent">Search</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
